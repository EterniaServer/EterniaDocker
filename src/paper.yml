# This is the main configuration file for Paper.
# As you can see, there's tons to configure. Some options may impact gameplay, so use
# with caution, and make sure you know what each option does before configuring.
# 
# If you need help with the configuration or have any questions related to Paper,
# join us in our Discord or IRC channel.
# 
# Discord: https://discord.gg/papermc
# IRC: #paper @ irc.esper.net ( https://webchat.esper.net/?channels=paper ) 
# Website: https://papermc.io/ 
# Docs: https://paper.readthedocs.org/ 

verbose: false
config-version: 22
settings:
  use-display-name-in-quit-message: false
  load-permissions-yml-before-plugins: false
  region-file-cache-size: 256
  enable-player-collisions: false
  save-empty-scoreboard-teams: false
  bungee-online-mode: false
  incoming-packet-spam-threshold: 300
  use-alternative-luck-formula: true
  console-has-all-permissions: true
  player-auto-save-rate: -1
  max-player-auto-save-per-tick: -1
  max-joins-per-tick: 3
  track-plugin-scoreboards: false
  fix-entity-position-desync: true
  lag-compensate-block-breaking: true
  send-full-pos-for-hard-colliding-entities: true
  suggest-player-names-when-null-tab-completions: true
  velocity-support:
    enabled: false
    online-mode: false
    secret: ''
  async-chunks:
    threads: -1
  unsupported-settings:
    allow-permanent-block-break-exploits: false
    allow-piston-duplication: false
    allow-headless-pistons: false
    allow-permanent-block-break-exploits-readme: This setting controls if players
      should be able to break bedrock, end portals and other intended to be permanent
      blocks.
    allow-piston-duplication-readme: This setting controls if player should be able
      to use TNT duplication, but this also allows duplicating carpet, rails and potentially
      other items
    allow-headless-pistons-readme: This setting controls if players should be able
      to create headless pistons.
  watchdog:
    early-warning-every: 5000
    early-warning-delay: 10000
  spam-limiter:
    tab-spam-increment: 1
    tab-spam-limit: 500
    recipe-spam-increment: 1
    recipe-spam-limit: 20
  book-size:
    page-max: 2560
    total-multiplier: 0.98
  console:
    enable-brigadier-highlighting: true
    enable-brigadier-completions: true
  loggers:
    deobfuscate-stacktraces: true
  item-validation:
    display-name: 8192
    loc-name: 8192
    lore-line: 8192
    book:
      title: 8192
      author: 8192
      page: 16384
  chunk-loading:
    min-load-radius: 2
    max-concurrent-sends: 2
    autoconfig-send-distance: true
    target-player-chunk-send-rate: 100.0
    global-max-chunk-send-rate: -1.0
    enable-frustum-priority: false
    global-max-chunk-load-rate: 300.0
    player-max-concurrent-loads: 4.0
    global-max-concurrent-loads: 500.0
  packet-limiter:
    kick-message: '&8[&aE&9S&8]&7 Kickado por enviar muitos pacotes&8.'
    limits:
      all:
        interval: 7.0
        max-packet-rate: 384.0
      PacketPlayInAutoRecipe:
        interval: 4.0
        max-packet-rate: 5.0
        action: DROP
messages:
  no-permission: '&8[&aE&9S&8] &7Você não tem permissão para isso&8.'
  kick:
    authentication-servers-down: ''
    connection-throttle: '&8[&aE&9S&8] &7Erro de conexão&8, &7espere um momento antes
      de tentar logar&8.'
    flying-player: '&8[&aE&9S&8] &7Voar não é permitido nesse servidor&8.'
    flying-vehicle: '&8[&aE&9S&8] &7Voar não é permitido nesse servidor&8.'
timings:
  enabled: true
  verbose: true
  url: https://timings.pl3x.net/
  server-name-privacy: false
  hidden-config-entries:
  - database
  - settings.bungeecord-addresses
  - settings.velocity-support.secret
  - web-services.token
  - settings.seed
  - server-ip
  history-interval: 300
  history-length: 3600
  server-name: EterniaServer
world-settings:
  default:
    piglins-guard-chests: true
    should-remove-dragon: false
    max-auto-save-chunks-per-tick: 8
    baby-zombie-movement-modifier: 0.5
    optimize-explosions: true
    fixed-chunk-inhabited-time: -1
    use-vanilla-world-scoreboard-name-coloring: false
    remove-corrupt-tile-entities: true
    experience-merge-max-value: -1
    prevent-moving-into-unloaded-chunks: true
    count-all-mobs-for-spawning: false
    ender-dragons-death-always-places-dragon-egg: false
    allow-using-signs-inside-spawn-protection: false
    falling-block-height-nerf: 0
    tnt-entity-height-nerf: 0
    filter-nbt-data-from-spawn-eggs-and-related: true
    max-entity-collisions: 1
    disable-creeper-lingering-effect: false
    duplicate-uuid-resolver: saferegen
    duplicate-uuid-saferegen-delete-range: 32
    phantoms-do-not-spawn-on-creative-players: true
    phantoms-only-attack-insomniacs: true
    update-pathfinding-on-block-update: false
    fix-wither-targeting-bug: false
    map-item-frame-cursor-update-interval: 10
    allow-player-cramming-damage: false
    all-chunks-are-slime-chunks: false
    entities-target-with-follow-range: false
    spawner-nerfed-mobs-should-jump: true
    armor-stands-tick: false
    seed-based-feature-search: true
    seed-based-feature-search-loads-chunks: false
    water-over-lava-flow-speed: 5
    grass-spread-tick-rate: 12
    use-faster-eigencraft-redstone: true
    fix-items-merging-through-walls: false
    keep-spawn-loaded: false
    disable-thunder: false
    skeleton-horse-thunder-spawn-chance: 0.01
    disable-ice-and-snow: false
    parrots-are-unaffected-by-player-movement: true
    nether-ceiling-void-damage-height: 0
    only-players-collide: true
    allow-vehicle-collisions: true
    allow-non-player-entities-on-scoreboards: false
    portal-search-radius: 128
    portal-create-radius: 16
    portal-search-vanilla-dimension-scaling: true
    keep-spawn-loaded-range: 3
    armor-stands-do-collision-entity-lookups: false
    disable-explosion-knockback: false
    fix-climbing-bypassing-cramming-rule: false
    container-update-tick-rate: 2
    disable-teleportation-suffocation-check: false
    prevent-tnt-from-moving-in-water: false
    enable-treasure-maps: true
    treasure-maps-return-already-discovered: true
    mob-spawner-tick-rate: 16
    show-sign-click-command-failure-msgs-to-player: false
    iron-golems-can-spawn-in-air: true
    max-leash-distance: 16.0
    per-player-mob-spawns: true
    map-item-frame-cursor-limit: 128
    light-queue-size: 20
    zombies-target-turtle-eggs: true
    zombie-villager-infection-chance: -1.0
    non-player-arrow-despawn-rate: 60
    creative-arrow-despawn-rate: 60
    auto-save-interval: -1
    delay-chunk-unloads-by: 4s
    generator-settings:
      flat-bedrock: false
    entity-per-chunk-save-limit:
      small_fireball: -4
      experience_orb: 128
      arrow: 4
      egg: 4
      ender_pearl: 4
      fireball: 4
      snowball: 4
      spectral_arrow: 4
      trident: 4
    game-mechanics:
      scan-for-legacy-ender-dragon: true
      fix-curing-zombie-villager-discount-exploit: true
      disable-pillager-patrols: false
      disable-chest-cat-detection: true
      nerf-pigmen-from-nether-portals: true
      shield-blocking-delay: 5
      disable-player-crits: false
      disable-sprint-interruption-on-attack: false
      disable-end-credits: false
      disable-unloaded-chunk-enderpearl-exploit: true
      disable-relative-projectile-velocity: false
      disable-mob-spawner-spawn-egg-transformation: false
      pillager-patrols:
        spawn-chance: 0.1
        spawn-delay:
          per-player: false
          ticks: 12000
        start:
          per-player: false
          day: 5
    wandering-trader:
      spawn-minute-length: 1200
      spawn-day-length: 24000
      spawn-chance-failure-increment: 25
      spawn-chance-min: 25
      spawn-chance-max: 75
    door-breaking-difficulty:
      zombie:
      - HARD
      vindicator:
      - NORMAL
      - HARD
    max-growth-height:
      cactus: 3
      reeds: 3
      bamboo:
        max: 16
        min: 11
    fishing-time-range:
      MinimumTicks: 100
      MaximumTicks: 600
    despawn-ranges:
      soft: 16
      hard: 64
    frosted-ice:
      enabled: true
      delay:
        min: 20
        max: 40
    lootables:
      auto-replenish: false
      restrict-player-reloot: true
      reset-seed-on-fill: true
      max-refills: -1
      refresh-min: 12h
      refresh-max: 2d
    mobs-can-always-pick-up-loot:
      zombies: false
      skeletons: false
    hopper:
      cooldown-when-full: true
      disable-move-event: false
    mob-effects:
      undead-immune-to-certain-effects: true
      spiders-immune-to-poison-effect: true
      immune-to-wither-effect:
        wither: true
        wither-skeleton: true
    spawn-limits:
      monsters: -1
      animals: -1
      water-animals: -1
      water-ambient: -1
      ambient: -1
    alt-item-despawn-rate:
      enabled: false
      items:
        COBBLESTONE: 300
    tick-rates:
      sensor:
        villager:
          secondarypoisensor: 40
      behavior:
        villager:
          validatenearbypoi: -1
    squid-spawn-height:
      maximum: 0.0
    unsupported-settings:
      fix-invulnerable-end-crystal-exploit: true
    feature-seeds:
      generate-random-seeds-for-all: false
    anti-xray:
      enabled: false
      engine-mode: 1
      max-block-height: 64
      update-radius: 2
      lava-obscures: false
      use-permission: false
      hidden-blocks:
      - copper_ore
      - deepslate_copper_ore
      - gold_ore
      - deepslate_gold_ore
      - iron_ore
      - deepslate_iron_ore
      - coal_ore
      - deepslate_coal_ore
      - lapis_ore
      - deepslate_lapis_ore
      - mossy_cobblestone
      - obsidian
      - chest
      - diamond_ore
      - deepslate_diamond_ore
      - redstone_ore
      - deepslate_redstone_ore
      - clay
      - emerald_ore
      - deepslate_emerald_ore
      - ender_chest
      replacement-blocks:
      - stone
      - oak_planks
      - deepslate
    viewdistances:
      no-tick-view-distance: 6
  world:
    spawn-limits:
      water-ambient: 2
      monsters: 16
      animals: 2
      water-animals: 2
      ambient: 1
    keep-spawn-loaded-range: 3
    keep-spawn-loaded: true
    anti-xray:
      enabled: true
      engine-mode: 2
      chunk-edge-mode: 2
      max-chunk-section-index: 3
      update-radius: 2
      lava-obscures: false
      use-permission: false
      hidden-blocks:
      - air
      - coal_ore
      - diamond_ore
      - emerald_ore
      - gold_ore
      - iron_ore
      - lapis_ore
      - mossy_cobblestone
      - redstone_ore
      replacement-blocks:
      - chest
      - andesite
      - diorite
      - dirt
      - granite
      - gravel
      - oak_planks
      - stone
    viewdistances:
      no-tick-view-distance: 10
  world_nether:
    spawn-limits:
      water-ambient: 0
      monsters: 16
      animals: 1
      water-animals: 0
      ambient: 1
    anti-xray:
      enabled: true
      engine-mode: 2
      chunk-edge-mode: 2
      max-chunk-section-index: 6
      update-radius: 2
      lava-obscures: false
      use-permission: false
      hidden-blocks:
      - air
      - ancient_debris
      - bone_block
      - glowstone
      - magma_block
      - nether_bricks
      - nether_gold_ore
      - nether_quartz_ore
      - polished_blackstone_bricks
      replacement-blocks:
      - basalt
      - blackstone
      - gravel
      - netherrack
      - soul_sand
      - soul_soil
  world_the_end:
    spawn-limits:
      water-ambient: 0
      monsters: 12
      animals: 0
      water-animals: 0
      ambient: 1
    viewdistances:
      no-tick-view-distance: 8
  world_staff:
    spawn-limits:
      water-ambient: 0
      monsters: 0
      animals: 0
      water-animals: 0
      ambient: 0
