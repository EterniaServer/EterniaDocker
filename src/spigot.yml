# This is the main configuration file for Spigot.
# As you can see, there's tons to configure. Some options may impact gameplay, so use
# with caution, and make sure you know what each option does before configuring.
# For a reference for any variable inside this file, check out the Spigot wiki at
# http://www.spigotmc.org/wiki/spigot-configuration/
# 
# If you need help with the configuration or have any questions related to Spigot,
# join us at the IRC or drop by our forums and leave a post.
# 
# IRC: #spigot @ irc.spi.gt ( http://www.spigotmc.org/pages/irc/ )
# Forums: http://www.spigotmc.org/

config-version: 12
settings:
  log-named-deaths: true
  debug: false
  save-user-cache-on-stop-only: true
  sample-count: 12
  bungeecord: false
  player-shuffle: 0
  user-cache-size: 1000
  moved-wrongly-threshold: 10000.0
  moved-too-quickly-multiplier: 10000.0
  log-villager-deaths: false
  timeout-time: 120
  restart-on-crash: true
  restart-script: ./start.sh
  netty-threads: 4
  attribute:
    maxHealth:
      max: 2048.0
    movementSpeed:
      max: 2048.0
    attackDamage:
      max: 2048.0
messages:
  whitelist: '&8[&aE&9S&8] &7Servidor em manutenção&8.'
  unknown-command: '&8[&aE&9S&8] &7Comando desconhecido&8.'
  server-full: '&8[&aE&9S&8] &7Servidor cheio&8.'
  outdated-client: '&8[&aE&9S&8] &7Sua versão está desatualizada&8,&7 use &3{0}&8.'
  outdated-server: '&8[&aE&9S&8] &7Servidor desatualizado&8, &7use &3{0}'
  restart: '&8[&aE&9S&8] &7Servidor reiniciando&8.'
commands:
  log: true
  tab-complete: 0
  send-namespaced: true
  spam-exclusions:
  - /skill
  - /gd:callback
  silent-commandblock-console: false
  replace-commands:
  - setblock
  - summon
  - testforblock
  - tellraw
advancements:
  disable-saving: false
  disabled:
  - minecraft:story/disabled
stats:
  disable-saving: false
  forced-stats: {}
